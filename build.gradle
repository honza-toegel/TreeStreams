plugins {
    id 'java'
    id 'maven-publish'
    id "org.jetbrains.kotlin.jvm" version "1.3.72"
    id("com.jfrog.bintray") version "1.8.5"
}

repositories {
    jcenter()
    mavenCentral()
}

bintray {
    user = 'honza-toegel'
    key = '70e841d49cebd32f64d026f6638a3f4b9b215735'
    publications = ['MyPublication']
    pkg {
        repo = 'TreeStreams'
        name = 'TreeStreams'
        //userOrg = 'bintray_user1'
        licenses = ['Apache-3.0']
        vcsUrl = 'https://github.com/honza-toegel/TreeStreams.git'
        version {
            name = '1.1-Alpha'
            desc = 'Kotlin library for tree structure transformations, filters, foreach loops in java stream way'
            released  = new Date()
        }
    }
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.61'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.4.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.4.2'
    testImplementation 'org.jetbrains.kotlin:kotlin-test:1.3.61'
    testRuntime 'org.junit.jupiter:junit-jupiter-engine:5.4.2'
}

group = 'org.jto.extensions.treestreams'
version = '1.1-SNAPSHOT'
sourceCompatibility = '1.8'

publishing {
    publications {
        MyPublication(MavenPublication) {
            from components.java
            //artifact sourcesJar
            groupId 'org.jto.extensions.treestreams'
            artifactId 'treestreams'
            version '1.1-Alpha'
        }
    }
}

sourceSets {
    main.kotlin.srcDirs += 'src/main/kotlin/org/jto/extensions/treestreams'
    test.kotlin.srcDirs += 'src/test/kotlin/org/jto/extensions/treestreams'
}

test {
    useJUnitPlatform()
}